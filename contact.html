<!DOCTYPE html>
<html>
    <head>
        <title>Zuid-Oost Azië</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
        <header>
            <a href="index.html">
            <img height="50" src="logo_small.png">
            </a>
            <nav>
                <a href="indonesie.html">Indonesië</a>
                <a href="vietnam.html">Vietnam</a>
                <a href="thailand.html">Thailand</a>
                <a href="contact.html">Contact</a>
            </nav> 
        </header>
        <main> 
            <article>
                <section>
                    <h1>Contact</h1>
                    <h2>Wil je meer weten over Zuidoost-Azië?</h2>
                    <p>Neem dan contact met ons op via het formulier hieronder.</p>
                </section>
                <form name="Contact" method="POST" data-netlify="true">
                    <h2>Contact formulier</h2>
                    <p>
                    <label>Naam <input type="text" name="naam" /></label>
                    </p>
                    <p>
                        <label>E-mail <input type="email" name="E-mail" /></label>
                    </p>
                    <p>
                        <label>Telefoonnummer <input type="tel" name="Telefoonnummer" /></label>
                    </p>
                    <p>
                        <label>Leeftijd <input type="number" name="Leeftijd" /></label>
                    </p>
                    <p>
                        <label>Geboortedatum <input type="date" name="Geboortedatum" /></label>
                    </p>
                    <p>
                        <label>Gender   <input type="radio" name="gender" value="man"> Man
                                        <input type="radio" name="gender" value="vrouw"> Vrouw
                                        
                        </label>
                    </p>
                    <p>
                        <label>Favoriete land   <p><input type="checkbox" name="Indonesië" value="Indonesië"> Indonesië
                                                        <input type="checkbox" name="Vietnam" value="Vietnam"> Vietnam</p>
                                                <p><input type="checkbox" name="Thailand" value="Thailand"> Thailand
                                                        <input type="checkbox" name="Anders" value="Anders"> Anders</p>
                                        
                        </label>
                    </p>
                    <p>
                        <label> Vragen <p><textarea rows="10" cols="30"> Stel hier al je vragen
                        </textarea></p></label>
                    </p>
            
                    <p>
                        <label>Upload je mooiste vakantiefoto <p></p><input type="file" name="vakantiefoto" /></label>
                    </p>
                   <p>
                        <button type="reset">Leegmaken</button>
                        <button type="submit">Versturen</button>
                        </p>
                </form>
            </article>
        </main> 
        <footer>
